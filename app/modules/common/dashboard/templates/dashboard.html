<div class="row dashboard-menu">
	
	<!-- Repeater for dashboard menu items -->
	<div class="col-xs-5 col-xs-offset-1">
		<ul class="nav navbar-nav">
			<li ng-repeat="module in moduleList | filter : searchApp"
			     class="dashboard-menu-item clickable">
			     <a ui-sref="{{module.id}}">
			         <span class="glyphicon glyphicon-{{module.glyphIcon}}"></span>
		         </a>
		     </li>
		</ul>
	</div>
</div>
